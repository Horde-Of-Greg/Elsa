name: Build Project

on:
    push:
        tags:
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            actions: none
            checks: none
            contents: read
            issues: none
            pull-requests: none

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Compile
              run: npm run build
